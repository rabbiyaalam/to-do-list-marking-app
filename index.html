<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>To-Do List App</title>  
    <link rel="stylesheet" href="index.css">  
</head>  
<body>  
    <div class="container">  
        <h1>Let Mark What I Have Done!</h1>  
        <div class="form-container">  
            <input type="text" id="taskTitle" placeholder="Task Title" required>  
            <textarea id="taskDescription" placeholder="Task Description"></textarea>  
            <selectid="taskPriority">  
                <option value="low">Low Priority</option>  
                <option value="medium">Medium Priority</option>  
                <option value="high">High Priority</option>  
            </select>  
            <input type="text" id="taskCategory" placeholder="Category" required>  
            <button id="addTaskBtn">Add Task</button>  
        </div>  

        <div class="filter-container">  
            <select id="filterCategory">  
                <option value="">All Categories</option>  
            </select>  
            <select id="filterPriority">  
                <option value="">All Priorities</option>  
                <option value="low">Low</option>  
                <option value="medium">Medium</option>  
                <option value="high">High</option>  
            </select>  
            <button id="filterTasksBtn">Filter Tasks</button>  
            <button id="clearCompletedBtn">Clear Completed Tasks</button>  
        </div>  

        <ul id="taskList"></ul>  
    </div>  

    <script src="index.js"></script>  
</body>  
</html>
